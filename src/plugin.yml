name: AntiHealthbars
main: me.kuraky.antihealthbars.AntiHealthbars
version: 1.0.0
description: Blocks healthbar mods
api-version: 1.16
author: Kuraky
depend: [ProtocolLib]
permissions:
  antihealthbars.reload:
    description: Allows reloading the config
commands:
  ahreload:
    description: Reloads the config
    permission: antihealthbars.reload